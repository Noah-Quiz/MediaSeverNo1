name: Node.js CI/CD

on:
  push:
    branches:
      - longt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
          docker build -t jimmy978/serverstream:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push jimmy978/serverstream:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "${{ secrets.ENV_FILE_CONTENT }}" > /root/.env
            docker pull jimmy978/serverstream:${{ github.sha }}
            docker stop serverstream || true
            docker rm serverstream || true
            docker run -d -p 3101:3101 --name serverstream --env-file /root/.env jimmy978/serverstream:${{ github.sha }}
